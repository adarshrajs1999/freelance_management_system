{% extends 'home.html' %}

{% block content %}
    <div class="container" style="max-width: 450px; margin-top: 100px;">
        <!-- Card Container for a more professional look -->
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; color: #28a745;">Password Reset Complete</h2>

            <!-- Message Section -->
            <p style="font-size: 16px; color: #333;">Your password has been successfully reset. You can now log in with your new password.</p>


        </div>
    </div>

    <!-- Add custom styles -->
    <style>
        body {
            background-color: #f7f9fc;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: green;
        }
    </style>
{% endblock %}
