{% extends 'home.html' %}

{% block content %}
<div class="container mt-5 freelancer-dashboard">
    <h1 class="text-center">Welcome to the Freelancer Dashboard</h1>
    <p class="text-center">Hello, {{ request.user.username }}! Here you can view and manage your tasks.</p>

    <div class="text-center">
        <a href="{% url 'task_list' %}" class="btn btn-primary">View Tasks</a>
        <a href="{% url 'freelancer_logout' %}" class="btn btn-secondary">Logout</a>
    </div>
</div>

<style>
    /* Scoped CSS to avoid conflicts with other pages */
    .freelancer-dashboard {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    .freelancer-dashboard h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #FF6A13; /* Dark Orange */
    }

    .freelancer-dashboard p {
        font-size: 1.1rem;
        color: #333;
        margin-top: 20px;
    }

    .freelancer-dashboard .btn {
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 50px;
        margin: 10px;
    }

    .freelancer-dashboard .btn-primary {
        background-color: #FF6A13; /* Dark Orange */
        border-color: #FF6A13;
    }

    .freelancer-dashboard .btn-primary:hover {
        background-color: #e85d0f; /* Slightly Darker Orange */
        border-color: #e85d0f;
    }

    .freelancer-dashboard .btn-secondary {
        background-color: #6c757d; /* Grey */
        border-color: #6c757d;
    }

    .freelancer-dashboard .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .freelancer-dashboard .text-center {
        margin-top: 30px;
    }
</style>
{% endblock %}
