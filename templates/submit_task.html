{% extends "base.html" %}

{% block title %}Submit Task{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Submit Your Task</h2>
    <div class="card p-4">
        <form method="POST" action="{% url 'submit_task' task_id=task.id %}" enctype="multipart/form-data">
            {% csrf_token %}



            <!-- Git Repository Link Field -->
            <div class="form-group">
                <label for="git_link">Git Repository Link</label>
                <input type="url" class="form-control" id="git_link" name="git_link" placeholder="https://github.com/your-repo" required>
            </div>

            <!-- File Upload Field -->
            <div class="form-group">
                <label for="file_upload">Upload Project Files (optional)</label>
                <input type="file" class="form-control-file" id="file_upload" name="file_upload" accept=".zip,.rar,.tar.gz,.jpg,.jpeg,.png,.pdf"
                <small class="form-text text-muted">Accepted file formats: .zip, .rar, .tar.gz</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success btn-block">Submit Task</button>
        </form>
    </div>
</div>
{% endblock %}
