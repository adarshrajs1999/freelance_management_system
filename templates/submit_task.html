{% extends 'home.html' %}

{% block content %}
    <div class="container" style="max-width: 600px; margin-top: 100px;">
        <!-- Card Container with shadow for a professional look -->
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; color: #333;">Submit Your Task</h2>

            <!-- Task Submission Form -->
            <form method="POST" action="{% url 'submit_task' task_id=task.id %}" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Table-like Layout for Form with Responsive Columns -->
                <div class="row mb-3">
                    <div class="col-12 font-weight-bold mb-2">Add Project URL Link</div>
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-link" style="color: #FF6A13;"></i></span>
                            </div>
                            <input type="url" class="form-control" id="git_link" name="git_link" placeholder="Add your project url" required>
                        </div>
                    </div>
                </div>

                <!-- File Upload Row -->
                <div class="row mb-3">
                    <div class="col-12 font-weight-bold mb-2">Upload Project Files (optional)</div>
                    <div class="col-12">
                        <input type="file" class="form-control-file" id="file_upload" name="file_upload" accept=".zip,.rar,.tar.gz,.jpg,.jpeg,.png,.pdf">
                        <small class="form-text text-muted">Accepted file formats: .zip, .rar, .tar.gz, .jpg, .jpeg, .png, .pdf</small>
                    </div>
                </div>

                <!-- Description Row -->
                <div class="row mb-3">
                    <div class="col-12 font-weight-bold mb-2">Description</div>
                    <div class="col-12">
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Add a detailed description of your submission"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block py-2" style="background-color: #FF6A13; border-color: #FF6A13; font-size: 16px;">Submit Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f7f9fc;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #FF6A13;
            border-color: #FF6A13;
        }
        .btn-primary:hover {
            background-color: #e85d0f;
            border-color: #e85d0f;
        }
        .input-group-text {
            background-color: #f1f3f5;
            border-right: 0;
        }
        .input-group-text i {
            color: #FF6A13;
        }

        /* Responsive styling */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
            .card {
                padding: 20px;
            }
            .btn {
                font-size: 14px;
            }
            .form-group {
                margin-top: 15px;
            }
            .form-control, .form-control-file {
                font-size: 14px;
            }
        }
    </style>
{% endblock %}
