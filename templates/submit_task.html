{% extends 'home.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 200px;">
    <!-- Stylish Card Container -->
    <div class="card shadow-lg p-4" style="border-radius: 20px; background: linear-gradient(145deg, #ffffff, #f1f3f5);">

        <!-- Card Header with Custom Color -->
        <div class="card-header" style="background-color: var(--button-color); color: white; border-radius: 20px 20px 0 0; text-align: center;">
            <h2 class="mb-0" style="font-family: 'Poppins', sans-serif; font-weight: bold;">Submit Your Task</h2>
            <p class="text-muted" style="font-size: 14px;color:white !important;">Please fill out the details below to submit your task.</p>
        </div>

        <!-- Task Submission Form -->
        <form method="POST" action="{% url 'submit_task' task_id=task.id %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Project URL Field -->
            <div class="form-group mb-4">
                <label for="git_link" class="font-weight-bold" style="font-size: 16px; color: #555;">Add Project URL Link</label>
                <div class="input-group">
                    <span class="input-group-text" style="background: var(--button-color); color: white; border: none; border-radius: 8px 0 0 8px;">
                        <i class="fas fa-link" style="color:var(--primary-color) !important;"></i>
                    </span>
                    <input type="url" class="form-control" id="git_link" name="git_link" placeholder="Enter your project URL" required style="border-radius: 0 8px 8px 0; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);">
                </div>
            </div>

            <!-- File Upload Field -->
            <div class="form-group mb-4">
                <label for="file_upload" class="font-weight-bold" style="font-size: 16px; color: #555;">Upload Project Files (optional)</label>
                <input type="file" class="form-control" id="file_upload" name="file_upload" accept=".zip,.rar,.tar.gz,.jpg,.jpeg,.png,.pdf" style="border-radius: 10px; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);">
                <small class="form-text text-muted">Accepted formats: .zip, .rar, .tar.gz, .jpg, .jpeg, .png, .pdf</small>
            </div>

            <!-- Description Field -->
            <div class="form-group mb-4">
                <label for="description" class="font-weight-bold" style="font-size: 16px; color: #555;">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide a detailed description of your submission" style="border-radius: 10px; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block py-2" style="font-size: 16px; border-radius: 50px; background-color: var(--button-color); border: none; color: white; transition: transform 0.3s;">
                    Submit Task
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background: linear-gradient(to right, #f7f9fc, #e3f2fd);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -10px -10px 20px rgba(255, 255, 255, 0.5);
    }

    .btn-primary:hover {
        background-color: var(--button-color-dark);
        transform: scale(1.05);
    }

    .input-group-text {
        font-size: 18px;
    }

    textarea:focus,
    input:focus {
        outline: none !important;
        box-shadow: 0 0 5px rgba(0, 121, 107, 0.8);
        border-color: var(--button-color);
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .container {
            max-width: 100%;
            padding: 20px;
        }

        .btn {
            font-size: 14px;
        }

        .form-control {
            font-size: 14px;
        }
    }
</style>
{% endblock %}
