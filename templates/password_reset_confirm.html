{% extends 'home.html' %}

{% block content %}
    <div class="container" style="max-width: 450px; margin-top: 100px;">
        <!-- Card Container for a more professional look -->
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; color: #333;">Reset Your Password</h2>

            <p class="text-center">Enter a new password for your account.</p>

            <!-- Message section (if any) -->
            {% if messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <!-- Reset Password Form -->
            <form method="post">
                {% csrf_token %}

                <div class="form-group mb-4">
                    {{ form.as_p }}
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block py-2" style="font-size: 16px;">Reset Password</button>
            </form>

            <p class="text-center mt-4">
                Remembered your password? <a href="{% url 'login' %}" style="color: #00796b;">Log in here</a>
            </p>
        </div>
    </div>

    <!-- Add custom styles -->
    <style>
        body {
            background-color: #f7f9fc;
        }
        .card {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: green;
        }
        .input-group-text {
            background-color: #f1f3f5;
            border-right: 0;
        }
        .input-group-text i {
            color: #00796b;
        }
    </style>
{% endblock %}
