<!-- main/templates/main/submit_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Submit Your Task</h2>
        <div class="card p-4">
            <form method="POST" action="{% url 'submit_task' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="task_id">Task ID</label>
                    <input type="text" class="form-control" id="task_id" name="task_id" required>
                </div>
                <div class="form-group">
                    <label for="git_link">Git Repository Link</label>
                    <input type="url" class="form-control" id="git_link" name="git_link" placeholder="https://github.com/your-repo" required>
                </div>
                <div class="form-group">
                    <label for="file_upload">Upload Project Files (if any)</label>
                    <input type="file" class="form-control-file" id="file_upload" name="file_upload" accept=".zip,.rar,.tar.gz">
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit Task</button>
            </form>
        </div>
    </div>
</body>
</html>
