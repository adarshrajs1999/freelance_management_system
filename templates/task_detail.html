<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Task Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Title: {{ task.title }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
                <p class="card-text"><strong>Budget:</strong> Rs. {{ task.payment_amount }}</p>
                <p class="card-text"><strong>Deadline:</strong> {{ task.deadline }}</p>



                <!-- File Upload (if any) -->
                {% if task.file_upload %}
                    <p class="card-text">
                        <strong>Document:</strong>
                        <a href="{{ task.file_upload.url }}" target="_blank">Download</a>
                    </p>
                {% else %}
                    <p class="card-text text-muted">No document available for this task.</p>
                {% endif %}

                <!-- Back Button -->
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
