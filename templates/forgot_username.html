<!-- templates/forgot_username.html -->

<h2>Forgot Username</h2>

{% if messages %}
    <div>
        {% for message in messages %}
            <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<p>Please enter the email address associated with your account. We will send you an email with your username if it exists in our system.</p>

<form method="post">
    {% csrf_token %}
    <label for="email">Enter your email address:</label>
    <input type="email" name="email" required>
    <button type="submit">Retrieve Username</button>
</form>
