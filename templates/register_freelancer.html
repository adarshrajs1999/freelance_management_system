<!-- Example: register_freelancer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register as Freelancer</title>
</head>
<body>
    <h1>Freelancer Registration</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
