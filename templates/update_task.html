{% extends 'home.html' %}

{% block content %}
<div class="container mt-5" style="margin-top:250px !important;">
    <div class="card">
        <div class="card-header text-center">
            <h3>Edit Task</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
