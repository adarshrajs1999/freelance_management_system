<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to the Freelance Management System</h1>
        <p class="lead">Manage and connect with freelancers easily</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <a href="{% url 'register_freelancer' %}" class="btn btn-primary btn-custom">Freelancer Register</a>
                <a href="{% url 'register_customer' %}" class="btn btn-secondary btn-custom">Customer Register</a>
                <a href="{% url 'freelancer_login' %}" class="btn btn-success btn-custom">Freelancer Login</a>
                <a href="{% url 'customer_login' %}" class="btn btn-info btn-custom">Customer Login</a>
            </div>
        </div>
    </div>

    <!-- Add necessary Bootstrap JS files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
